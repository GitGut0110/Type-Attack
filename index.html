<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Type Attack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body clasee="container">
    <div class="container">
        <div class="info-bar">
            <h1>Lunar Type Attack</h1>
            <p>Defend your ship against the Space Force!</p>
            <p>Hint:Some new recruit printed the defuse codes on the side of the bombs.</p>
        </div>
        <div class="content container">
            <div class="row">
                <div class="controls col">
                    <div class="top-score">Top Score: </div>
                    <div class="btn-group" role="group" id="controls" aria-label="Basic example">
                        <button type="button" id="alpha" class="btn btn-primary">ALPHA</button>
                        <button type="button" id="fast" class="btn-primary">FAST</button>
                        <button class="btn btn-primary" id="marathon">MARATHON</button>
                        <button class="btn btn-danger" id="hell">HELL</button>
                        <button type="button" id="debug" class="btn btn-secondary">DEBUG</button>
                    </div>
                </div>
                <div id="game-board" class="col">
                    <canvas id="game" width="900" height="500"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
<!--Jquery-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<!--Game Items-->
<script src="/JS/sounds.js"></script>
<script src="/JS/intro.js"></script>
<script src="/JS/canvasanimation.js"></script>
<script src="/JS/components.js"></script>
<script src="/JS/main.js"></script>

</html>
